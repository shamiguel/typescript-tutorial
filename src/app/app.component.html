<div class="container">
  <div>
    {{ title }}
  </div>

  <add-wish-form 
  (addWish)="items.push($event)"
  ></add-wish-form>

  <br>

  <filter-wish
    [(filter)]="filter"
  >
  </filter-wish>

  <div class="row mt-3">
    <div class="col-sm-4">
      <wish-list
      [wishes]="items.filter(filter)">
    </wish-list>
    </div>
   
  </div>



</div>
