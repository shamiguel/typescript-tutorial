<div class="container">
  <div>
    {{ title }}
  </div>

  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input type="text" name="new-wish-text" id="" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button 
      type="submit" 
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewWish()">Add Wish</button>
    </div>
  </form>
  <br>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select"
        [(ngModel)]="listFilter"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
  <div *ngIf="visibleItems.length === 0; else showItems">
    <h3>No WISHES TO DISPLAY :(</h3>

  </div>

  <ng-template #showItems>
    <ul *ngIf="visibleItems.length > 0" class="wish-list">
      <li *ngFor="let item of visibleItems; index as ii">
        <div class="form-check">
          <label for="" class="form-check-label">
            <input 
            type="checkbox" 
            class="checkbox"
            [checked]="item.isComplete"
            [attr.data-index]="ii"
            (click)="toggleItem(item)"
            >{{item.wishText}}
          </label>
        </div>
      </li>
    </ul> 
  </ng-template>
</div>




</div>
